---

# Default Server Deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starling-core
  labels:
    app: starling-core
spec:
  selector:
    matchLabels:
      app:  starling-core
  template:
    metadata:
      labels:
        app: starling-core
    spec:

      hostNetwork: true
      shareProcessNamespace: true

      nodeSelector:
        name: master

      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

      containers:
      - name: ping-monitor
        image: uobflightlabstarling/ping-monitor:nightly
        imagePullPolicy: Always
        env:
        - name: ROS_DOMAIN_ID # Set Domain ID for flight arena to avoid conflicts with localnetwork traffic
          value: "2"


