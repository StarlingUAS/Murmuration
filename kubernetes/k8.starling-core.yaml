#   -e MAVROS_GCS_URL="udp://@:14550" -e BRIDGE_LAUNCH_DELAY=10 -e ROS_DOMAIN_ID=2 -v /dev/px4fmu:/dev/px4fmu -v /etc/starling/vehicle.config:/etc/starling/vehicle.config \
